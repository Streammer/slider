<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Slider</title>
		<link rel="stylesheet" href="style.css">
</head>
<body>
		<div class="container">
			<button class="btn left-btn hide">
				<img src="img/left-arrow.svg" alt="left buton">
			</button>
			<div class="carousel-container">
				<ul class="carousel" id ="carousel">
					<li class="slide active">
						<img src="img/IMGP2402.jpg" alt="slider image">
					</li>
					<li class="slide">
						<img src="img/IMGP3142.JPG" alt="slider image">
					</li>
					<li class="slide">
						<img src="img/IMGP3125.JPG" alt="slider image">
					</li>
					
				</ul>
			</div>
			<button class="btn right-btn">
				<img src="img/right-arrow.svg" alt="right button">
			</button>
			<div class="nav">
				<div class="dot active"></div>
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
		</div>
	<script src="carousel.js"></script>	
</body>
</html>
